<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Visualizer - Login</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <div class="login-container">
        <h2 class="title">Algorithm Visualizer Access</h2>
        <p class="subtitle">Log in with either your Email/Gmail or Phone Number.</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email / Gmail:</label>
                <input type="email" id="email" name="email" placeholder="Enter email address">
            </div>

            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter phone number">
            </div>

            <button type="submit" id="loginBtn">Access Visualizer</button>
        </form>
        <p id="message" class="error-message"></p>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
